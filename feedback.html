    /* Reset and Base Styles */
/* Reset and Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, rgba(61, 70, 238, 0.8), rgba(54, 62, 204, 0.8)), 
              url('3.jpg') no-repeat center center/cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  overflow: hidden;
}

/* Form Container */
.form-container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(15px);
  padding: 25px 20px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  animation: fadeIn 1.5s ease-in-out;
  width: 100%;
  max-width: 400px;
}

/* Keyframes for Fade-In */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Feedback Form */
.feedback-form h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 1.8rem;
  animation: popIn 1s ease-out;
}

/* Keyframes for Header Pop-In */
@keyframes popIn {
  from {
    opacity: 0;
    transform: scale(0.8);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.input-group {
  margin-bottom: 20px;
  position: relative;
}

.input-group label {
  display: block;
  font-size: 0.9rem;
  margin-bottom: 5px;
  opacity: 0.8;
  transition: color 0.3s ease;
}

.input-group input,
.input-group textarea {
  width: 100%;
  padding: 10px 15px;
  font-size: 0.95rem;
  border: none;
  border-radius: 5px;
  background: rgba(255, 255, 255, 0.2);
  color: #fff;
  outline: none;
  transition: all 0.4s ease;
}

.input-group input:focus,
.input-group textarea:focus {
  background: rgba(255, 255, 255, 0.3);
  box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
  border: 2px solid #8f94fb;
}

.input-group input:focus + label,
.input-group textarea:focus + label {
  color: #8f94fb;
  font-weight: bold;
}

/* Submit Button */
.submit-button {
  width: 100%;
  padding: 12px 20px;
  font-size: 1rem;
  font-weight: bold;
  text-transform: uppercase;
  background: linear-gradient(45deg, #4e54c8, #8f94fb);
  color: #fff;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.4s ease;
  animation: buttonPulse 2s infinite;
}

.submit-button:hover {
  transform: scale(1.05);
  background: linear-gradient(45deg, #8f94fb, #4e54c8);
}

/* Keyframes for Button Pulse */
@keyframes buttonPulse {
  0%, 100% {
    box-shadow: 0 0 15px rgba(143, 148, 251, 0.5);
  }
  50% {
    box-shadow: 0 0 25px rgba(143, 148, 251, 0.8);
  }
}

/* Textarea Animation for Resize */
textarea {
  resize: vertical;
  min-height: 100px;
  transition: height 0.3s ease;
}

textarea:focus {
  height: 150px;
}
